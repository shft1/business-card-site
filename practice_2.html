<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Разработка веб-приложения</h1>
            <h2 class="text-muted">Заполните форму, и мы свяжемся с вами в ближайшее время для уточнения деталей</h2>
        </div>

        <form class="p-4 border rounded">
            <div class="mb-3">
                <label for="name" class="form-label">КАК ВАС ЗОВУТ</label>
                <input type="text" id="name" class="form-control" placeholder="Введите ваше имя">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">ВАШ EMAIL</label>
                <input type="email" id="email" class="form-control" placeholder="test@email.ru">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">ТЕЛЕФОН</label>
                <input type="tel" id="phone" class="form-control" placeholder="8-777-777-77-77" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">СТРАНА</label>
                <select id="country" class="form-select">
                    <option selected>ВЫБЕРИТЕ СТРАНУ</option>
                    <option>РОССИЯ</option>
                    <option>АНГЛИЯ</option>
                    <option>КИТАЙ</option>
                    <option>ГЕРМАНИЯ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">ДАТА</label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">КОММЕНТАРИЙ</label>
                <textarea id="comment" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="agreement">
                <label class="form-check-label" for="agreement">СОГЛАСЕН НА ОБРАБОТКУ ПЕРСОНАЛЬНЫХ ДАННЫХ</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">ОТПРАВИТЬ ЗАЯВКУ</button>
            </div>
        </form>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="practice_2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
